<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Order Makan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="page">

    <header class="topbar">
      <div>
        <div class="title">Order Makan</div>
        <div class="subtitle" id="menuInfo">Memuat menu...</div>
      </div>

      <div class="topbar-right">
        <!-- BARCODE PEMBAYARAN -->
        <img src="barcode.png" class="barcode" alt="Barcode Pembayaran">

        <button class="btn" id="btnReload">Reload</button>
      </div>
    </header>

    <main class="grid">

      <!-- MENU -->
      <section class="card">
        <div class="card-title">Menu</div>
        <div class="card-subtitle">Klik + untuk menambah ke keranjang</div>

        <div class="menu-box" id="menuList">
          <div class="muted">Memuat menu...</div>
        </div>
      </section>

      <!-- CART -->
      <section class="card">
        <div class="card-title">Keranjang</div>
        <div class="card-subtitle">Qty bisa diubah kapan saja</div>

        <div class="cart-box" id="cartBox">
          <div class="muted">Keranjang masih kosong.</div>
        </div>

        <div class="form">
          <label class="label">Nama Pemesan</label>
          <input id="nameInput" class="input" placeholder="Contoh: Budi" />
        </div>

        <button class="btn-primary" id="btnOrder">Pesan Sekarang</button>

        <div class="status" id="statusText"></div>
      </section>

    </main>

    <footer class="footer">
      Menu diambil dari Google Sheets. Pesanan tersimpan otomatis.
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
